<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black">
    <form
      id="form"
      class="w-[40%] px-4 py-2 rounded-x2 mx-auto flex inline-block justify-between bg-[#144] my-10 "
    >
      <input
        type="text"
        class="border w-[80%] border-slate-200 rounded-xl uppercase px-4 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500"
        placeholder="name"
        name="todo"
      />
      <button
        class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        type="submit"
      >submit</button>
    </form>

    <ul id="list" class="flex items-center flex-col gap-8"></ul>

    <script src="./app.js"></script>
  </body>
</html>
